<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="혼다코리아">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://rnjs.dothome.co.kr/">
    <meta property="og:image" content="http://id.dothome.co.kr/images/thumb.jpg">
    <meta property="og:description" content="혼다코리아 웹 사이트(2020ver)">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>혼다코리아</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db4d3eecec734f7f9fc19c7efff3cb20"></script>
</head>
<body>
    <h1 class="notext">혼다코리아</h1>
    <div class="wrapper">
        <div id="header">
            <div class="cf_video">
                <video src="video/video.mp4" controls autoplay="true" muted></video>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="images/logo.gif" alt="혼다코리아">
                </a>
            </div>
        </div><!---/#header-->
        <div class="aside">
            <ul id="list">
                <li>
                    <figure>
                        <img src="images/car_logo.gif" alt="혼다자동차">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                    <p>혼다자동차</p>
                    <figure>
                        <img src="images/car_img.jpg" alt="혼다자동차">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/moto_logo.gif" alt="혼다모터스">
                        <figcaption class="notext">혼다모터스</figcaption>
                    </figure>
                    <p>혼다모터스</p>
                    <figure>
                        <img src="images/moto_img.jpg" alt="혼다모터스">
                        <figcaption class="notext">혼다모터스</figcaption>
                    </figure>
                </li>
            </ul>
        </div><!--/.aside-->
        <div class="honda_map">
            <!--구글지도 or 네이버지도 or 다음지도 코드 삽입-->
            <div id="map" ></div>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = { 
                        center: new kakao.maps.LatLng(37.507745, 127.062152), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };
    
                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
                // 마커가 표시될 위치입니다 
                var markerPosition  = new kakao.maps.LatLng(37.507745, 127.062152); 
    
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                     });
    
                // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);
    
                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                // marker.setMap(null);    
            </script>
            <!--지도 끝-->
        </div><!--/.honda_map-->
        <div id="footer">
            <div class="footer_logo">
                <a href="#">
                    <img src="images/footer_logo.gif" alt="혼다코리아">
                </a>
            </div>
            <p class="copt_info">
                copyright&copy; 2020. honda korea. all rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
